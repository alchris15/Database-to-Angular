<form #todoForm="ngForm" (ngSubmit)="onTodoCreate(todoForm.value)">       
    <input type="inputTodo" 
    
    name="todolist" 
    placeholder="Enter todo.." 
    class="todo-input" ngModel>
    
    <input type="submit" value="Add Todo" class="todo-submit"/>
    
  </form>
  


<div *ngFor="let todo of todos">
    <div class="todolist">
       {{ todo.id }} {{ todo.todolist }} 
       {{ todo.isCompleted }} {{ todo.isDeleted }} 
       <button class="delete">Remove</button></div>
  
  
  </div>
