<div class="todos">
    <form (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="Enter todo.."
            class="todo-input"
            [(ngModel)]="inputTodo"
          />
    <input type="submit" value="Add Todo" class="todo-submit"/>
    
</form>
